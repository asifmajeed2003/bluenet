<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluenet Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Bluenet Chatbot</h2>
            <button id="theme-switcher">
                <img src="https://img.icons8.com/ios-filled/50/000000/sun.png" alt="Theme switcher">
            </button>
        </div>
        <div class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">
                <img src="https://img.icons8.com/ios-filled/50/000000/sent.png" alt="Send">
            </button>
            <button id="mic-btn">
                <img src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="Microphone">
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
